<html>
<head><title>Form demo</title>
</head>
<body>
<center>
<h2>Registration form</h2>

<form>
username : <input type="text" name="uname"><br><br>
password : <input type="text" name="pass"><br><br>
mobile no : <input type="text" name="uname"><br><br>
email : <input type="text" name="uname"><br><br>
gender:
<input type="radio" name="gen" value="m"/>male
<input type="radio" name="gen" value="f"/>female<br><br>
languages known:
<input type="checkbox" value="tel" name="language"/>telugu
<input type="checkbox" value="hin" name="language"/>hindhi
<input type="checkbox" value="eng" name="language"/>english
<input type="checkbox" value="kor" name="language"/>korea<br><br>
place:
<select>
<option>others</option>
<option>rajahmundry</option>
<option>tirupathi</option>
<option>amalapuram</option>
</select>
<br><br>
age:<input type="range" id="send" min="1" max="100" oninput="result.value=send.value"><br>
<input type="submit">
<input type="text" id="result"><br><br>
color :<input type="color"><br><br>
search :<input type="search bar"><br><br>
date: <input type="date">
</center>
</form>
</body>
</html>
